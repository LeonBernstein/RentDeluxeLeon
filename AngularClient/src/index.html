<!doctype html>
<html lang="he"
			dir="rtl">

<head>
	<meta charset="utf-8">
	<title>Car Rent Deluxe</title>
	<base href="/">
	<link type="text/css"
				href="assets/css/material-icons.css"
				rel="stylesheet" />
	<link type="text/css"
				href="assets/css/loadingScreen.min.css?ver=001"
				rel="stylesheet"
				id="loadingScreenCSS" />
	<link rel="apple-touch-icon"
				sizes="180x180"
				href="assets/img/icons/apple-touch-icon.png?v=icon.001">
	<link rel="icon"
				type="image/png"
				sizes="32x32"
				href="assets/img/icons/favicon-32x32.png?v=icon.001">
	<link rel="icon"
				type="image/png"
				sizes="16x16"
				href="assets/img/icons/favicon-16x16.png?v=icon.001">
	<link rel="manifest"
				href="assets/img/icons/site.webmanifest?v=icon.001">
	<link rel="mask-icon"
				href="assets/img/icons/safari-pinned-tab.svg?v=icon.001"
				color="#5bbad5">
	<link rel="shortcut icon"
				href="assets/img/icons/favicon.ico?v=icon.001">
	<meta name="msapplication-TileColor"
				content="#da532c">
	<meta name="theme-color"
				content="#ffffff">
	<meta name="viewport"
				content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible"
				content="ie=edge" />
	<meta http-equiv="Cache-Control"
				content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma"
				content="no-cache" />
	<meta http-equiv="Expires"
				content="0" />
	<script type="text/javascript"
					src="assets/js/browserVer.min.js?ver=001"
					async></script>
</head>

<body>
	<div id="fontsPreLoader"
			 style="display: inline-block; position: absolute; top: -1000px; left: -1000px; opacity: 0; visibility: hidden;">
		<!-- fonts pre-loader -->
		<span style="font-family: 'Material Icons';"></span>
		<script>
			(() => {
				document.addEventListener(
					'DOMContentLoaded',
					(() => {
						document.getElementById('fontsPreLoader').remove()
					}),
					{ capture: false, once: true, passive: false });
			})();
		</script>
	</div>
	<div id="firstLoading">
		<div id="cubeContainer">
			<div class="cube"></div>
			<div class="cube"></div>
			<div class="cube"></div>
			<div class="cube"></div>
			<div class="cube"></div>
			<div class="cube"></div>
			<div class="cube"></div>
			<div class="cube"></div>
			<div class="cube"></div>
		</div>
	</div>
	<crd-root style="display: none"></crd-root>
</body>

</html>
