<div class="buttonLinksContainer">
	<button mat-flat-button
					type="button"
					color="linkButton"
					*ngFor="let link of ((routerLinks | linksFilter : userRole : [mainOutlet, carsOutlet]) | dropFirst)"
					(click)="router.navigateByUrl(link.routerOutletType === carsOutlet ? 'employees/carsManagement/' + link.path : link.path)">{{link.label}}</button>
</div>
